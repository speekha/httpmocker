version: 2
jobs:
  prepare_dependencies:
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
      #TERM: dumb

    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}-
            - source-
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}
      - run:
          name: Clean git
          command: git gc
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
  build_and_test:
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}-
            - source-
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}
      - run:
          name: Build
          command: ./gradlew clean mocker:assemble mocker:sourcesJar mocker:dokkaJar
      - run:
          name: Tests
          command: ./gradlew mocker:test
      - save_cache:
          paths:
            - mocker/build
          key: artifacts-{{ .Branch }}-{{ .Revision }}
  store_artifacts:
    docker:
      - image: circleci/android:api-28-alpha
    steps:
      - restore_cache:
          key:  artifacts-{{ .Branch }}-{{ .Revision }}
      - store_artifacts:
          path: mocker/build/libs
          destination: libs
      - store_artifacts:
          path: mocker/build/reports
          destination: reports
      - store_test_results:
          path: mocker/build/test-results
  publish:
    docker:
      - image: circleci/android:api-28-alpha
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}-
            - source-
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}
      - restore_cache:
          key:  artifacts-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Build and Tests
          command: ./gradlew mocker:artifactoryPublish -Dsnapshot=true -Dbintray.user=${BINTRAY_USER} -Dbintray.key=${BINTRAY_APIKEY} --stacktrace

workflows:
  version: 2
  build_and_publish:
    jobs:
      - prepare_dependencies
      - build_and_test:
          requires:
            - prepare_dependencies
      - store_artifacts:
          requires:
            - build_and_test
      - publish:
          requires:
            - build_and_test
          filters:
            branches:
              only: develop