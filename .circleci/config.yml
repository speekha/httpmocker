version: 2
jobs:
  prepare_dependencies:
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
      #TERM: dumb

    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}

      #      - run:
      #         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
      #         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}
  build_and_test:
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}
      - run:
          name: Build
          command: ./gradlew clean mocker:assemble mocker:sourcesJar mocker:dokkaJar
      - run:
          name: Build and Tests
          command: ./gradlew mocker:test
      - save_cache:
          paths:
            - mocker/build
          key: artifacts-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}
  store_artifacts:
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: artifacts-{{ checksum "build.gradle" }}-{{ checksum  "demo/build.gradle" }}-{{ checksum  "mocker/build.gradle" }}
      - store_artifacts:
          path: mocker/build/libs
          destination: libs
      - store_artifacts:
          path: mocker/build/reports
          destination: reports
      - store_test_results:
          path: mocker/build/test-results

workflows:
  version: 2
  build_and_publish:
    jobs:
      - prepare_dependencies
      - build_and_test:
          requires:
            - prepare_dependencies
      - store_artifacts:
          requires:
            - build_and_test
